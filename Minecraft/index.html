<div id="coordinates"></div>

<script>
    const img = document.getElementById("hoverImage");
    const coords = document.getElementById("coordinates");

    img.addEventListener("mousemove", function(event) {
        let rect = img.getBoundingClientRect();
        let x = event.clientX - rect.left - 2560;
        let y = event.clientY - rect.top - 1025;
        coords.style.left = `${event.pageX + 10}px`;
        coords.style.top = `${event.pageY + 10}px`;
        coords.textContent = `X: ${Math.floor(x)}, Y: ${Math.floor(y)}`;
        coords.style.display = "block";
    });

    img.addEventListener("mouseleave", function() {
        coords.style.display = "none";
    });
</script>
