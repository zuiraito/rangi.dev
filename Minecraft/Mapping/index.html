<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ich hasse Dynmap - dynamic anti aliasing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }

        /* Default anti-aliasing style */
        .leaflet-image-layer {
            image-rendering: auto; /* Default rendering */
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var imageWidth = 5120;  // Change to your image width
    var imageHeight = 4096; // Change to your image height

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
        maxZoom: 6,
        center: [0, 0],
        zoom: -1
    });

    var bounds = [[0, 0], [imageHeight, imageWidth]];

    var overlay = L.imageOverlay('world.png', bounds).addTo(map);

    map.fitBounds(bounds);

    // Handle zoom change to disable antialiasing for zoom >= 3
    map.on('zoomend', function() {
        var currentZoom = map.getZoom();
        var imageLayer = document.querySelector('.leaflet-image-layer');

        if (currentZoom >= 1) {
            // Remove antialiasing when zoom level is 3 or higher
            imageLayer.style.imageRendering = 'pixelated'; // Remove antialiasing
        } else {
            // Re-enable antialiasing for zoom levels lower than 3
            imageLayer.style.imageRendering = 'auto'; // Default rendering
        }
    });
</script>

</body>
</html>
