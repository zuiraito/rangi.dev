    <script>

            },

		summary: "A string based antenna or an umberlla that has a perfectly parabolic interior structure",
                description: "A render of the closing animation can be viewed here: (<a href='https://github.com/zuiraito/Portable-Dish-Antenna'>link</a>) <p style='text-align:right; color:LightGray;'>(2025-08-02)</p>"

/*    =========== Template ===========
            {
                id: ,
                title: "",
                imageUrl: "",
		summary: "",
                description: "
                <p style='text-align:right; color:LightGray;'>(date)</p>"
            },
*/
                    ];

function generatePins() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clear gallery first if needed

    // Sort pinsData by id descending (highest id first)
    const sortedPins = pinsData.slice().sort((a, b) => b.id - a.id);

    sortedPins.forEach(pin => {
        const pinElement = document.createElement('div');
        pinElement.className = 'pin';
        pinElement.setAttribute('data-id', pin.id);
        pinElement.innerHTML = `
            <div class="pin-title">${pin.title}</div>
            <img src="${pin.imageUrl}" alt="${pin.title}">
            <div class="pin-summary">${pin.summary}</div>
        `;
        pinElement.addEventListener('click', () => openModal(pin));
        gallery.appendChild(pinElement);
    });
}
function generateSelectedPins(ids, targetId) {
    const gallery = document.getElementById(targetId);
    gallery.innerHTML = ''; // Clear existing pins if any

    // Filter pins that match the provided IDs
    const selectedPins = pinsData.filter(pin => ids.includes(pin.id));

    selectedPins.forEach(pin => {
        const pinElement = document.createElement('div');
        pinElement.className = 'pin';
        pinElement.setAttribute('data-id', pin.id);
        pinElement.innerHTML = `
            <div class="pin-title">${pin.title}</div>
            <img src="${pin.imageUrl}" alt="${pin.title}">
            <div class="pin-summary">${pin.summary}</div>
        `;
        pinElement.addEventListener('click', () => openModal(pin));
        gallery.appendChild(pinElement);
    });
}


        function openModal(pin) {
            document.getElementById('modal-image').src = pin.imageUrl;
            document.getElementById('modal-title').textContent = pin.title;
            document.getElementById('modal-description').innerHTML = pin.description;
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('modal')) {
                closeModal();
            }
        });

window.onload = function () {
    generatePins();
    generateSelectedPins([1, 2, 3], 'coding-gallery');
    generateSelectedPins([4], 'engineering-gallery');
};
